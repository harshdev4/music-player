<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music</title>
    <link rel="stylesheet" href="music.css" />
    <script
      src="https://kit.fontawesome.com/ae7cd747fe.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Music Player</h1>
      <div class="musicListContainer">
        <div class="music">
          <div class="logo"><img src="./assets/1-cover.jpg" alt="song" /></div>
          <div class="musicTitle"><h3>Stay With Me - CHANYEOL</h3></div>
          <div class="playBtn" id="1.mp3">
            <i class="fa-regular fa-circle-play"></i>
          </div>
        </div>

        <div class="music">
          <div class="logo"><img src="./assets/2-cover.jpg" alt="song" /></div>
          <div class="musicTitle"><h3>Kinni Kinni - Diljit</h3></div>
          <div class="playBtn" id="2.mp3">
            <i class="fa-regular fa-circle-play"></i>
          </div>
        </div>

        <div class="music">
          <div class="logo"><img src="./assets/3-cover.jpg" alt="song" /></div>
          <div class="musicTitle"><h3>Husn - Anuv Jain</h3></div>
          <div class="playBtn" id="3.mp3">
            <i class="fa-regular fa-circle-play"></i>
          </div>
        </div>
      </div>

      <div class="controls">
        <div class="playedAudio">Stay With Me - CHANYEOL</div>
        <div class="progressBar">
          <input type="range" id="bar" value="0">
        </div>

        <div class="controlBtn">
          <div class="backControlBtn">
            <i class="fa-solid fa-backward-step"></i>
          </div>
          <div class="playControlBtn">
            <i class="fa-regular fa-circle-play"></i>
          </div>
          <div class="nextControlBtn">
            <i class="fa-solid fa-forward-step"></i>
          </div>
        </div>
      </div>
    </div>

    <script src="music.js"></script>
  </body>
</html>
