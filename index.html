<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="music.css" />
    <script
      src="https://kit.fontawesome.com/ae7cd747fe.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Music Player</h1>
      <div class="musicListContainer">
        <div class="music">
          <div class="logo"><img src="./assets/1-cover.jpg" alt="song" /></div>
          <div class="musicTitle"><h3>Stay With Me - CHANYEOL</h3></div>
          <div class="playBtn"><i class="fa-regular fa-circle-play"></i></div>
        </div>
      </div>

      <div class="controls">
        <div class="progressBar">
            <div class="bar"></div>
        </div>
        <div class="playBtn"><i class="fa-regular fa-circle-play"></i></div>
      </div>
    </div>

    <script src="music.js"></script>
  </body>
</html>
